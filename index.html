<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="script.js" defer></script>
    <title>The Great Escape</title>
  </head>
  <body>
    <section class="flex-container flex-center flex-col max">
      <h1 class="mb-5">Maak de circuit compleet</h1>
      <section class="swipe-box">
        <div class="tile flex-container flex-center r-0">
          <img src="./public/img/puzzel-1.png" alt="puzzel-1" />
        </div>
        <div class="tile flex-container flex-center r-90">
          <img src="./public/img/puzzel-1.png" alt="puzzel-1" />
        </div>
        <div class="tile flex-container flex-center r-180">
          <img src="./public/img/puzzel-1.png" alt="puzzel-1" />
        </div>
        <div class="tile flex-container flex-center r-270">
          <img src="./public/img/puzzel-1.png" alt="puzzel-1" />
        </div>
        <div class="tile flex-container flex-center r-0 flip">
          <img src="./public/img/puzzel-1.png" alt="puzzel-1" />
        </div>
        <div class="tile flex-container flex-center r-90 flip">
          <img src="./public/img/puzzel-1.png" alt="puzzel-1" />
        </div>
        <div class="tile flex-container flex-center r-180 flip">
          <img src="./public/img/puzzel-1.png" alt="puzzel-1" />
        </div>
        <div class="tile flex-container flex-center r-270 flip">
          <img src="./public/img/puzzel-1.png" alt="puzzel-1" />
        </div>
      </section>
      <button class="reset-button mt-5">Reset</button>
    </section>
  </body>
</html>
